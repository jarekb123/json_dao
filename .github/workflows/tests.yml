name: Tests

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  test:
      runs-on: ubuntu-latest
      steps:
        - uses: cedx/setup-dart@v2
        - uses: actions/checkout@v2
        - run: cd packages/json_dao
        - run: dart pub get
        - run: dart analyze
        - run: dart test
  
  hive_engine_tests:
      runs-on: ubuntu-latest
      steps:
        - uses: cedx/setup-dart@v2
        - uses: actions/checkout@v2
        - run: cd packages/hive_engine_json_dao
        - run: dart pub get
        - run: dart analyze
        - run: dart test